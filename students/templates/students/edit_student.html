{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-3 text-center">Edit Student</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
